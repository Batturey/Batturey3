        class Item {
            constructor(name, price, quantity) {
                this.name = name;
                this.price = price;
                this.quantity = quantity;
            }

            getTotalPrice() {
                return this.price * this.quantity;
            }
        }

        class Inventory extends Item{

                super(name, price, quantity);
                this.items = new Array();
            }

                this.items.push(item);
            }

            removeItem(itemName) {
                let index = this.items.indexOf(this.items.find(item => item.name === itemName));
                delete this.items[index];
            }

            getInventoryValue() {
                let total = 0;
                this.items.map(item => total += item.getTotalPrice());
                return total;
            }

            printInventory() {
                const printValues = new Array();
                this.items.forEach(item => printValues.push(Object.values(item).toString()));
                return printValues;
            }
        }
