      @keyframes headerGlow {

            0 0 30px rgba(87, 199, 133, 0.4);
        }
      }

      header p {

      }

      .menu {
        display: flex;

      .menu button {

        border: none;
        border-radius: 10px;
        color: white;

        cursor: pointer;
        transition: 0.3s;
      }

      .menu button:hover {

      #exerciseArea {

        align-items: center;

      }

      .circle {

        border-radius: 50%;
        background: rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: 700;
        transition: transform 1s ease-in-out, background 1s ease-in-out;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        margin-top: 50px;
        z-index: 0;
      }

      .instructions {
        font-size: 20px;
        margin-top: 25px;
        text-shadow: 1px 2px 4px rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .controls {
        margin-top: 20px;
        display: flex;
        gap: 15px;
      }

      .controls button {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        transition: 0.3s;
      }

      .controls button:hover {
        background: #ff9b2f;
      }
    </style>

    <script>
      let phases = [];
      let current = 0;
      let timer;
      let delayTimer;
      let countdownTimer;
      const circle = document.getElementById("circle");
      const instructions = document.getElementById("instructions");

      const exercises = {
        belly: [
          { action: "Inhale", time: 4000, scale: 1.6, color: "#78c841" },
          {
            action: "Exhale",
            time: 4000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
        ],
        rhythmic: [
          { action: "Inhale", time: 4000, scale: 1.6, color: "#b4e50d" },
          { action: "Hold", time: 4000, scale: 1.6, color: "#b4e50d" },
          {
            action: "Exhale",
            time: 4000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
          {
            action: "Hold",
            time: 4000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
        ],
        nostril: [
          { action: "Inhale Left", time: 4000, scale: 1.6, color: "#ff9b2f" },
          {
            action: "Exhale Right",
            time: 4000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
          { action: "Inhale Right", time: 4000, scale: 1.6, color: "#ff9b2f" },
          {
            action: "Exhale Left",
            time: 4000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
        ],
        paced: [
          { action: "Inhale", time: 7000, scale: 1.6, color: "#78c841" },
          {
            action: "Exhale",
            time: 11000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
        ],
        active: [
          { action: "Inhale Fast", time: 2000, scale: 1.5, color: "#ff4d4d" },
          {
            action: "Exhale Fast",
            time: 2000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
          {
            action: "Hold",
            time: 15000,
            scale: 1,
            color: "rgba(255,255,255,0.15)",
          },
        ],
      };

      // Hover Ñ‚Ð°Ð¹Ð»Ð±Ð°Ñ€
      document.querySelectorAll(".menu button").forEach((btn) => {
        btn.addEventListener("mouseenter", () => {
          instructions.textContent = btn.dataset.description;
        });
        btn.addEventListener("mouseleave", () => {
          instructions.textContent = "Select an exercise";
        });
      });

      function runPhase() {
        clearTimeout(timer);
        clearInterval(countdownTimer);

        let phase = phases[current];
        let remaining = Math.ceil(phase.time / 1000);
        instructions.textContent = phase.action;

        circle.style.transition = `transform ${
          phase.time / 1000
        }s ease-in-out, background 0.5s ease-in-out`;
        circle.style.transform = `scale(${phase.scale})`;
        circle.style.background = phase.color;

        circle.textContent = remaining;
        countdownTimer = setInterval(() => {
          remaining--;
          if (remaining >= 0) circle.textContent = remaining;
        }, 1000);

        timer = setTimeout(() => {
          current = (current + 1) % phases.length;
          runPhase();
        }, phase.time);
      }

      function startExercise(type) {
        stopExercise();
        phases = exercises[type];
        current = 0;

        circle.textContent = "Ready";
        instructions.textContent = "Get Ready...";
        circle.style.transform = "scale(1)";
        circle.style.background = "rgba(255,255,255,0.15)";

        delayTimer = setTimeout(() => {
          runPhase();
        }, 2000);
      }

      function stopExercise() {
        clearTimeout(timer);
        clearTimeout(delayTimer);
        clearInterval(countdownTimer);
        circle.textContent = "Ready";
        circle.style.transform = "scale(1)";
        circle.style.background = "rgba(255,255,255,0.15)";
        instructions.textContent = "Select an exercise";
      }

      const playerIframe = document.getElementById("bgVideo");

      function playVideo() {
        document.querySelector(".bgAudio").play();
      }
      window.onload = () => {
        playVideo();
      };

      document.body.addEventListener("mouseover", () => {
        playVideo();
      });
    </script>
